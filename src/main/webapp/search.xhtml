<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="./css/list.css"/>
        <title>Автомобили</title>
    </h:head>
    <h:body>


        <f:view>
            <h:form>
                <h:inputText size="30" label="Заголовок" value="#{dataAccess.searchQuery}" required="true"/>
                <h:commandButton value="Искать" action="search.xhtml"/>
               <br/> <h:selectBooleanCheckbox value="#{dataAccess.wcards}">Расширенный поиск</h:selectBooleanCheckbox>
           
           </h:form>


            <p/>
            <h:form>
                <h2><h:outputText value="Результаты поиска"/></h2>
                <h:dataTable value="#{dataAccess.findCarByName()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Модель"/>
                        </f:facet>
                        <h:outputText value="#{item.model}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Год"/>
                        </f:facet>
                        <h:outputText value="#{item.year}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Цвет"/>
                        </f:facet>
                         <h:outputText value="#{item.color}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Цена"/>
                        </f:facet>
                         <h:outputText value="#{item.price}"/>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#" value="Edit"/> 
                    </h:column>
                    <h:column>
                        <h:commandLink action="#" value="Delete"/> 
                    </h:column>
                </h:dataTable>
                <p/>
                <h:link outcome="./index.xhtml" >На главную</h:link>
            </h:form>
        </f:view>        
    </h:body>
</html>
